<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulasi DOM dengan JQUERY Taufan</title>
    <script src="js/jquery-3.7.1.js"></script>
  </head>
  <body>
    <h1>Manipulasi DOM dengan JQUERY Taufan</h1>
    <button id="tambah">Tambah</button>
    <button id="ubah">Ubah Data Pertama</button>
    <button id="hapus">Hapus Data Terakhir</button>

    <div id="output">
      <div class="item">Data 1</div>
      <div class="item">Data 2</div>
      <div class="item">Data 3</div>
    </div>

    <script>
      $(document).ready(function () {
        // Menambahkan elemen
        $("#tambah").on("click", function () {
          $("#output").append('<div class="item">Data Baru</div>');
        });
        // mengubah elemen pertama
        $("#ubah").on("click", function () {
          $("#output .item:first").text("Data pertama di ubah");
        });
        $("#hapus").on("click", function () {
          $("#output .item:last").remove();
        });
      });
    </script>
  </body>
</html>
