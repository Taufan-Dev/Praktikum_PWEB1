<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulasi dengan jQuery</title>
    <script src="js/jquery-3.7.1.js"></script>
  </head>
  <body>
    <h1>Manipulasi Isi dengan jQuery</h1>

    <div id="fakultas">fkom</div>

    <input type="text" id="uniku" value="uniku" />

    <button id="ubah">Ubah Isi</button>

    <script>
      $(document).ready(function () {
        $("#ubah").click(function () {
          $("#fakultas").text("fakultas ilmu komputer");
          $("#uniku").val("universitas kuningan");
        });
      });
    </script>
  </body>
</html>
