<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funsi taufan</title>
    <script>
      // funsi tanpa parameter
      function tampilTeks() {
        document.write("hasil </br>");
      }

      //   fungsi dengan parameter
      function tampilNama(namaAnda) {
        document.write("Selamat datang " + namaAnda);
      }

      tampilTeks();
      nama = "Ghina";
      tampilNama(nama);
    </script>
  </head>
  <body></body>
</html>
