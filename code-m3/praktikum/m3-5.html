<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contoh text bergerak taufan</title>
  </head>
  <style>
    .marque {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }
    .maquee-content {
      display: inline-block;
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
  <body>
    <div class="marquee">
      <div class="marquee-content">
        <marquee behavior="" direction=""
          >Menjadi Universitas Unggul di Internasional Pada tahun 2030</marquee
        >
      </div>
    </div>
  </body>
</html>
